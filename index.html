<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        blue:{
                            light: '#C5DFFF',
                            dark: '#061E3C',
                            hover: '#1057B0'
                        },
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif']                
                    },
                    keyframes:{
                        sino_kf:{
                            '0%, 100%':{
                                transform: 'rotate(-10deg)'
                            },
                            '50%':{
                                transform: 'rotate(10deg)'
                            }
                        }
                    },
                    animation:{
                        sino: 'sino_kf 0.31s ease-in-out infinite'
                    }
                }
            }   
        }
    </script>
</head>
  
<body class="bg-gray-50 font-inter flex justify-center items-center h-screen">  

    <main class="flex px-6 drop-shadow-2xl lg:w-3/4"> 

        <section class="bg-white hidden lg:flex w-1/2 rounded-l-lg">
            <img class="animate-pulse" src="image/cruz.svg" alt="icone da cruz">
        </section>

        <section class="bg-white p-10 gap-6 flex flex-col rounded-lg lg:w-1/2 justify-center lg:rounded-l-none">

            <div class="self-center lg:hidden fill-black-900">
               <img class="w-24 h-24 animate-pulse" src="image/cruz.svg" alt="cruz">
            </div>

            <div class="text-center">
                <h1 class="text-4xl mb-2 text-gray-800">Seja como Jesus</h1>

                <p class="text-xl text-gray-600 mb-2">Receba reflexões semanais e aprenda a ser como Jesus.</p>
            </div>

            <form>
                <label class="text-sm font-bold text-gray-800 mb-2" for="email">Email</label>
                <input class="text-sm w-full mb-4 pl-3 rounded border py-2 shadow focus:outline-none focus:border-gray-300 focus:ring-1 focus:ring-gray-300" id="email" type="email" placeholder="Digite seu endereço de email">                    
                <button class="font-bold text-sky-800 bg-sky-200 w-full py-2 rounded-full shadow-lg shadow-sky-200/20 hover:bg-sky-300 duration-150" type="button">Eu quero receber</button>
            </form>
        </section>
    </main>

</body>

</html>
